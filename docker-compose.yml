services:
  opencog-gateway:
    image: ${OPENCOG_IMAGE:-opencog:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCOG_GATEWAY_TOKEN: ${OPENCOG_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCOG_CONFIG_DIR}:/home/node/.opencog
      - ${OPENCOG_WORKSPACE_DIR}:/home/node/.opencog/workspace
    ports:
      - "${OPENCOG_GATEWAY_PORT:-18789}:18789"
      - "${OPENCOG_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCOG_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  opencog-cli:
    image: ${OPENCOG_IMAGE:-opencog:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCOG_GATEWAY_TOKEN: ${OPENCOG_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCOG_CONFIG_DIR}:/home/node/.opencog
      - ${OPENCOG_WORKSPACE_DIR}:/home/node/.opencog/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
